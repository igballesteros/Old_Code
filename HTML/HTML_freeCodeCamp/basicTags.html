<!DOCTYPE html>
<html>
  <head>
    <!--meta tags are used to define information about the document-->
    <!-- you can define meta with attributes in order to create an specific task for the tag-->
    <meta charset="UTF-8" />
    <meta name="description" content="This is a basic tag website" />
    <title>Basic Tags</title>
  </head>
  <body>
    <h1>Basic Tag Website</h1>
    <br />
    <hr />
    <br />
    <p>This is a text using the <b>p</b> tag</p>
    <p>H<sub>2</sub>O</p>
    <p>10<sup>2</sup></p>
  </body>
</html>

<!--
    the order that the document has the tags, the way they are going to show in
    in the webpage.
    HTML does not care about whitespace
-->
