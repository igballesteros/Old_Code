<!--Basic HTML boilerplate template... ! and hit tab-->
<!DOCTYPE html>
<!--document type declaration-->
<html lang="en">
  <!--HTML document declaration with language-->
  <head>
    <meta charset="UTF-8" />
    <!--
        ASCII type number to character transformantion
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        so things look good in almost all devices
    -->
    <meta name="keywords" content="HTML, CSS" />
    <!--
        keyword optimazation
    -->
    <meta name="description" content="..." />
    <!--
        what will pop up as a description on a search engine
    -->
    <title>Document</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>I love to teach you <em>HTML</em>!</p>
    <p>I love to teach you <strong>HTML</strong>!</p>
  </body>
</html>
