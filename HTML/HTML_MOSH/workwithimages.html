<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work With Images</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        /*
            conceptually, all of the elements are in a container
            the broser uses the box to structure the look of the website
        */
      }
    </style>
  </head>
  <body>
    <img src="images/coffee.jpg" alt="A coffee mug on a table" />
    <!--
        alt attribute is used to provide a textual description of the image being uploaded
        if the image does not load to the page, the textual description will load instead 
    -->
  </body>
</html>
